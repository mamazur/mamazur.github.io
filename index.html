<!DOCTYPE html>
<html lang="en">

<head>
  <title>Page Title</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    /* Style the body */
    body {
      font-family: 'Dosis', sans-serif;
      margin: 0;
      background-color: white;
      display: flex;
    }

    /* Header/logo Title */
    .header {
      width: 50%;
      height:100vh;
      background-color: white;
    }


    /* Main column */
    .main {
      width: 50%;
      height:100vh;
      background-color: black;
    }

    .links {
      display: flex;
      flex-direction: column;
      margin: 10px;
    }

    .name{
      font-size: 30px;
      text-transform: uppercase;
      margin: 10px;
    }

    .right{
      float: right;
    }

    /* Responsive layout - when the screen is less than 700px wide, make the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 700px) {
      .row {
        flex-direction: column;
      }
    }

    /* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
    @media screen and (max-width: 400px) {
 
    }
  </style>
</head>

<body>

  <div class="header">
    <div class="name">mm</div>
  </div>

  <div class="main">
    <div class="links right">
      <a href="https://www.instagram.com/yeheved/" 
        target="_blank" 
        class="social-link w-inline-block">
        <img src="./picto-instagram white.svg" alt="Link to my instagram account"></a>
      <a href="https://www.linkedin.com/in/maria-mazur-5730844b/" 
        target="_blank" 
        class="social-link w-inline-block">
        <img src="./picto-linkedin white.svg" alt="Link to my linkedin account"></a>
    </div>
  </div>

</body>
</html>
